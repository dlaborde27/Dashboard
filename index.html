<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>VisuMetric Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/estilosPropios.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class=" navbar navbar-expand navbar-dark bg-dark sticky-top" id="navbar">
            <!-- Navbar Brand-->
            <a class="navbar-brand" id="tituloNav" href="index.html">VisuMetric</a>
            <button id="actualizar">Actualizar contenido</button>
        </nav>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4 mb-4" id="titulo">Dashboard</h1>
                        <div class="row">
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="h5 mb-0 font-weight-bold text-primary text-uppercase mb-1">
                                                    Timezone</div>
                                                <div class="h6 mb-0 font-weight-bold text-gray-800" id="timezone"></div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fa-solid fa-earth-americas icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="h5 mb-0 font-weight-bold text-primary text-uppercase mb-1">
                                                    Wind Speed</div>
                                                <div class="h6 mb-0 font-weight-bold text-gray-800" id="windspeed_unit"></div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fa-solid fa-wind icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="h5 mb-0 font-weight-bold text-primary text-uppercase mb-1">
                                                    Temperature</div>
                                                <div class="h6 mb-0 font-weight-bold text-gray-800" id="temperature"></div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fa-solid fa-temperature-three-quarters icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="h5 mb-0 font-weight-bold text-primary text-uppercase mb-1">
                                                    Elevation</div>
                                                <div class="h6 mb-0 font-weight-bold text-gray-800" id="elevation"></div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fa-solid fa-mountain icon"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fa-brands fa-hotjar chartIcon"></i>
                                        Temperatura del aire por hora (Celsius)
                                    </div>
                                    <div class="card-body"><canvas id="myChart" width="100%" height="40"></canvas></canvas></div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fa-solid fa-sun chartIcon"></i>
                                        Máximo diario en el índice ultravioleta (Index)
                                    </div>
                                    <div class="card-body"><canvas id="myChartBar" width="100%" height="40"></canvas></canvas></div>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fa-solid fa-water chartIcon"></i>
                                        Tabla de mareas en puertos del Ecuador
                                    </div>
                                    <div class="card-body"><div class="card-body" id="table-container"></div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                            <div class="text-muted">Copyright &copy; VisuMetric 2023</div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/requerimiento-asincronico.js"></script>
    </body>
</html>
